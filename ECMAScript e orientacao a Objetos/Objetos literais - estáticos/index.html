<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>

		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

		<script type="text/babel">

			class Produto{

				constructor(descricao, preco){
					this.descricao = descricao
					this.preco = preco
				}

				verDescricao(){
					console.log(`${this.descricao} por apenas ${this.preco} por apenas`)
				}
			}

			let produto = new Produto('Notebook', 2200)
			produto.verDescricao()

			let produtoLiteral = {
				descricao: 'Geladeira', 
				preco: 1800, 
				verDescricao: function(){
					console.log(`${this.descricao} por apenas ${this.preco} por apenas`)
				}
			}

			produtoLiteral.verDescricao()

			//---------------------------------------

			Formularios -> servidor 
				recupera dados e monta um objeto leteral 
					obj literal -> json -> HTTP -> server -> Armazena 

		</script>
	</head>
	<body>


		
		<div id="output"></div>

	</body>
</html>
