<!DOCTYPE html>
<html>

		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

		<script type="text/babel">

			class Animal{
				constructor(cor, tamanho, peso){
					this.cor = cor
					this.tamanho = tamanho
					this.peso = peso
				}

				dormir(){
					console.log('dormir')
				}
			}

			class Passaro extends Animal{

				constructor(bico, cor, tamanho, peso){
					super(cor, tamanho, peso)
					this.bico = bico
				}

				voar(){
					console.log('Voar');
				}

			}

			class Papagaio extends Passaro{
				constructor(sabeFala, cor, tamanho, peso){
					super("Médio", cor, tamanho, peso)
					this.sabeFala = sabeFala
				}

				falar(){
					console.log('Falar')
				}

			}

			class Avestruz extends Passaro{

				constructor(){
					super('Grande', 'Branco e preto', 250, 15000)
				}

				enterraCabeca(){
					console.log('Terrar')
				}

				voar(){
					console.log('Não sabe voar')
				}


			}

			let papagaio = new Papagaio(true, "verde", 25, 350)
			console.log(papagaio);

			let avestruz =  new Avestruz();
			avestruz.enterraCabeca()
			
		</script>
	</head>

		<div id="output"></div>
