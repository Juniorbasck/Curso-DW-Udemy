<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Dom1</title>

		<script>
			
		 function distibuiCaracter(){

		 var caracter = document.getElementById('entrada').value
		 //limpar o campo de digitação
		 document.getElementById('entrada').value = ''; 

		 //limpar espaçosem branco nas extremidade da string 
		 caracter.trim();

		 switch(caracter){
		 	case '1':
		 	case '2':
		 	case '3':
		 	case '4':
		 	case '5':
		 	case '6':
		 	case '7':
		 	case '8':
		 	case '9':
		 			document.getElementById('apenas_numeros').value = caracter
		 		break;
		 		default:
		 			document.getElementById('apenas_letras').value = caracter 
			 }
		}

		</script>
	</head>
	<body>

		<input type="text"
			   placeholder="Digite um caracter aqui" 
			   onkeyup="distibuiCaracter()"
			   id="entrada">

		<hr>

		<span>Letra</span>
		<input type="text" disabled="disabled" id="apenas_letras">

		<span>Numero</span>
		<input type="text" disabled="disabled" id="apenas_numeros">


	</body>
</html>
