<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Dom1</title>

		<script>
			
			function modificaEstilo(corDefundo, l, a){
			
				document.getElementById('quadrado').style.background = corDefundo
				document.getElementById('quadrado').style.width = l
				document.getElementById('quadrado').style.height =a
			}

		</script>
	</head>
	<body>

		<h3>Maniuplando estilo</h3>

		<button type="button" onclick="modificaEstilo('#FF0000', '150px')">Vermelho</button>
		<button type="button" onclick="modificaEstilo('#00FF00', '150px', '200px')">Verde</button>
		<button type="button" onclick="modificaEstilo('#0000FF', '150px', '200px')">Azul</button>

		<hr> 

		<div style="border: 1px solid black; width: 100px; height: 100px;" id="quadrado"></div>

	</body>
</html>
