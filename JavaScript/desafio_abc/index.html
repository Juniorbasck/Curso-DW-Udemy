<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Concatenação</title>
	<script>

		 var a = 10;
		 var b = 20;
		 var c = null; //auxiliar 

		 document.write('A: ' + a + '<br />');
		 document.write('B: ' + b + '<br />');
		 document.write('C: ' + c + '<br />');

		 document.write('<hr />');

		 //logica de inversão dos dados 

		 c = a; 
		 a = b;
		 b = c;

		 c= null; 

		 //
		 document.write('A: ' + a + '<br />');
		 document.write('B: ' + b + '<br />');
		 document.write('C: ' + c + '<br />');

	</script>
	</head>
	<body>

			

	</body>
</html>
