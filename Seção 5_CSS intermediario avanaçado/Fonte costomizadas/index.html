<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fontes HTML costumizadas</title>
		<style type="text/css">
			
			@font-face{
				font-family: "fonte1";
				src: url("fontes/Ancient-Medium.woff");
			}

			@font-face{
				font-family: "fonte2";
				src: url("fontes/BringHeart.woff");
			}

			@font-face{
				font-family: "fonte3";
				src: url("fontes/MadelinaScript.woff");
			}



			.fonte1{
				font-size: 6em;
				font-family: "fonte1";
			}

			.fonte2{
				font-size: 6em;
				font-family: "fonte2";
			}

			.fonte3{
				font-size: 6em;
				font-family: "fonte";
			}

		</style>
	</head>
	<body>

		<h1 class="fonte1">Fontes Costomizadas</h1>

		<h1 class="fonte2">Fontes Costomizadas</h1>

		<h1 class="fonte3">Fontes Costomizadas</h1>


	</body>
</html>
