<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Parallax</title>
		<style type="text/css">


			/*configurações padrões*/ 

			body, html{
				margin: 0;
				font: 16px "lato", sans-serif;
				color: #777;
				height: 100%;
				border: 1px solid black;
			}
			.conteudo{
				color: #777;
				background: white;
				text-align: justify;
				padding: 50px 80px;
			}

			h3{
				text-transform: uppercase;
				color: #111;
				text-align: center;
			}

			/*---------------*/



			.caixa1, .caixa2{
				border: 1px solid red;
				height: 100%;
			}

			.caixa1{
				background: url(imagens/imagem1.jpg);
			}

			.caixa2{
				background: url(imagens/imagem2.jpg);
			}


		</style>
	</head>
	<body>

		<div class="caixa1">
			Caixa 1
		</div>

		<div class="conteudo">
			<h3>Parallax</h3>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse a ligula tellus. Cras auctor sapien sed tristique luctus.</p>
		</div>

		<div class="caixa2">
			caixa 2
		</div>


	</body>
</html>
