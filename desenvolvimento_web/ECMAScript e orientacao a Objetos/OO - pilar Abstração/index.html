<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>

		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

		<script type="text/babel">
			
			//modelo da entidade ou objeto
			class ContaBancaria{
				//agencia 

				constructor(){
					this.agencia = 34243;
					this.numeroConta = 324;
					this.saldo = 50;
					this.limite = 500;
				}
				
				despositar(valorDeposito){
					this.saldo += valorDeposito;
				}

				sacar(valorSaque){
					this.saldo -= valorSaque;
				}	

				consultarSaldo(){
					return this.saldo;		
				}
			}

			const x = new ContaBancaria();

			console.log(x.consultarSaldo());
			x.despositar(450)
			console.log(x.consultarSaldo());
			x.sacar(300)
			console.log(x.consultarSaldo());
		</script>
	</head>
	<body>
	
		<div id="output"></div>

	</body>
</html>
