<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>FleBox - flexible Box Layout</title>

		<!--normalize CSS -->
		<link rel="stylesheet" type="text/css" href="CSS/normalize.css">
		<link rel="stylesheet" type="text/css" href="CSS/estilo.css">
		
		<!--[if lt IE 9]>
			<script src="bower_components/js/html5shiv/dist/html5shiv.js"></script>
		<![endif]-->
	</head>	
	<body>

		<div id="container"><!--Incio container-->
			
			<header>
				<div id="logo">
					<h1><a href="">Museu Nacional</a></h1>
				</div>

			<nav>
				<ul>
					<li>
						<a href="#">Home</a>
					</li>
					<li>
						<a href="#">Exposições</a>
					</li>
					<li>
						<a href="#">Pesquisa</a>
					</li>
					<li>
						<a href="#">Acervo</a>
					</li>
					<li>
						<a href="#">Vídeos</a>
					</li>
					<li>
						<a href="#">Fotos</a>
					</li>
					<li>
						<a href="#">Contato</a>
					</li>
				</ul>
			</nav>			

			</header>
			
				<div id="principal"><!--Incio navegação-->
				
					<div id="conteudo">
						<selection id="capa">
							<img src="imagens/museu.png">
						</selection>
					</div>
					
					<aside>
						<section id="depoimentos">
							<img src="imagens/depoimento.png">
						</section>

						<section id="visita">
							<h4>Faça uma visita</h4>
							<form>
								<fieldset>
									<legend>Selecione uma data</legend>

									<label for="data">data</label>
									<input class="campo" type="date" name="data" id="data" value="dd/mm/aaaa">

									<label for="qtd">Qtd pessoas</label>
									<input class="campo" style="width: 30px;" type="text" name="qtd" id="qtd" value="1">

								</fieldset>

								<input class="botao" type="submit" name="enviar" value="verificar disponibilidade">
							</form>
						</section>

						<section id="galeria">
							<h4>Galeria de fotos</h4>

							<a href="">
								<img src="imagens/imagem1.jpg" height="93px" width="93px">
							</a>

							<a href="">
								<img src="imagens/imagem2.jpg" height="93px" width="93px">
							</a>

							<a href="">
								<img src="imagens/imagem3.jpg" height="93px" width="93px">
							</a>

							<a href="">
								<img src="imagens/imagem4.jpg" height="93px" width="93px">
							</a>

						</section>
					</aside>


				</div><!--fim navegação-->

			</div><!--final container-->


			
			
	</body>
</html>
